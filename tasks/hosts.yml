---
- name: Add mappings to /etc/hosts
  blockinfile:
    path: /etc/hosts
    block: |
      {{ item.ip }} {{ item.name }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
  loop:
    - { name: local.cj.com, ip: 127.0.0.1 }
    - { name: localhost.cj.com, ip: 127.0.0.1 }
    - { name: devdb.db.cj.com, ip: 127.0.0.1 }

